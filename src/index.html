<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="main-container">

        <section class="section header">
            <div class="container-box header__container-box">
                <div class="header__filter-wrapper">
                    <span class="header__filter-lable">Фильтрация:</span>
                    <a href="#" class="header__filter header__filter_product">по названию</a>
                    <a href="#" class="header__filter header__filter_price">по цене</a>
                    <a href="#" class="header__filter header__filter_brand">по бренду</a>
                </div>
                <div class="header__input-wrapper">
                    <input type="text" class="header__input">
                    <button class="header__input-button">Поиск</button>
                    <ul class="header__input-suggest-list">
                        
                    </ul>
                </div>
            </div>
        </section>

        <section class="section list-products">
            <div class="container-box list-products__container-box">
                
            </div>
        </section>

        <section class="section footer">
            <div class="container-box footer__container-box">
                <div class="footer__pagination-arrow footer__pagination-arrow_back-page">&#60;</div>
                <ul class="footer__pagination">
                    <li class="footer__pagination-item footer__pagination-item_first">1</li>
                    <li class="footer__pagination-item footer__pagination-item_second">2</li>
                    <li class="footer__pagination-item footer__pagination-item_third">3</li>
                    <li class="footer__pagination-item footer__pagination-item_fourth">4</li>
                    <li class="footer__pagination-item footer__pagination-item_fifth">5</li>
                </ul>
                <div class="footer__pagination-arrow footer__pagination-arrow_ahead-page">&#62;</div>
            </div>
        </section>

    </main>
</body>
</html>
